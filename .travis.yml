#
# Configuration
#

language: cpp

dist: trusty
sudo: required

#
# Global
#
env:
  global:
    - secure: ""

#
# Build Matrix
#
matrix:
  include:

  #
  # Astyle
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="Astyle"
    script:
      - if [[ -n $(./tools/astyle/run.sh | grep Formatted) ]]; then echo "You must run astyle before submitting a pull request"; exit -1; fi

  #
  # Coveralls
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="Coveralls"
    services:
      - docker
    before_install:
      - pip install --user git+git://github.com/eddyxu/cpp-coveralls.git
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh
    script:
      - COVERALLS=true make
      - make test
    after_success:
      - coveralls --build-root makefiles -e build_libbfc -e build_libcxx -e build_libcxxabi -e build_newlib -e build_scripts -e common -e doc -e extensions -e source_libbfc -e source_libcxx -e source_libcxxabi -e source_llvm -e source_newlib -e sysroot -e tools -e bfc -e bfcxx -e bfdrivers/src/arch -e bfm/src/arch -e include/hippomocks.h -e include/unittest.h -e bfunwind -e bfvmm/src/vcpu_factory/src/vcpu_factory.cpp -e bfvmm/include/intrinsics/intrinsics_x64.h -e bfvmm/include/intrinsics/intrinsics_intel_x64.h -e include/gsl -e include/exception.h -e bfvmm/src/vmcs -e bfvmm/include/vmcs --gcov-options '\-lp'

  #
  # Coverity
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="Coverity"
    before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-5', 'nasm']
      coverity_scan:
        project:
          name: "Bareflank/hypervisor"
          description: "Travis CI Build"
        notification_email: rianquinn@gmail.com
        build_command_prepend: "sudo cp $(which gcc-5) $(which gcc); sudo cp $(which g++-5) $(which g++); ./configure; export STATIC_ANALYSIS_ENABLED=true"
        build_command: "make"
        branch_pattern: coverity_scan
    script:
      - echo "Done"

  #
  # Clang Tidy
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="Clang Tidy"
    services:
      - docker
    addons:
      apt:
        sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.8' ]
        packages: [ 'clang-3.8', 'clang-tidy-3.8' ]
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh
      - git clone https://github.com/rizsotto/bear.git
      - pushd bear; cmake .; make; sudo make install; popd
      - sudo ln -s /usr/bin/clang-tidy-3.8 /usr/bin/clang-tidy
    script:
      - STATIC_ANALYSIS_ENABLED=true bear make
      - ./tools/scripts/verify_source.sh

  #
  # Google Sanitizers
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="Google Sanitizers"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh
    script:
      - DYNAMIC_ANALYSIS_ENABLED=true make
      - make test

  #
  # GCC 5.1.0
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="GCC 5.1.0"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh -g gcc_510
    script:
      - make
      - make test

  #
  # GCC 5.2.0
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="GCC 5.2.0"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh -g gcc_520
    script:
      - make
      - make test

  #
  # GCC 5.3.0
  #
  - os: linux
    compiler: gcc
    env:
      - TEST="GCC 5.3.0"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh -g gcc_530
    script:
      - make
      - make test

  #
  # GCC 5.4.0
  #
