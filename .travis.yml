#
# Configuration
#
language: cpp
dist: trusty

#
# Cache Dependencies
#
cache:
  directories:
  - ../cache

#
# Build Dependencies
#
before_script:

  #
  # Cache / Depends
  #
  - mkdir -p ../cache

  #
  # Build Enviornment
  #
  - mkdir -p build
  - cd build

  #
  # Update GCC
  #
  - |
    if [[ -f "/usr/bin/gcc-7" ]]; then
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 100
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 100
      sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-7 100
    fi

  - |
    if [[ -f "/usr/bin/gcc-8" ]]; then
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-8 100
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 100
      sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-8 100
    fi

  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="http://www.cmake.org/files/v3.13/cmake-3.13.4-Linux-x86_64.tar.gz"
      mkdir cmake
      travis_retry wget --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=$(pwd)/cmake/bin:${PATH}
    fi

#
# Build Matrix
#
matrix:
  include:

  #
  # Doxygen
  #
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-8
          - g++-8
          - doxygen
    env:
      - TEST="Doxygen"
    script:
      - cd ..
      - doxygen .doxygen.txt
      - |
        if [[ -s doxygen_warnings.txt ]]; then
          echo "You must fix doxygen before submitting a pull request"
          echo ""
          cat doxygen_warnings.txt
          exit -1
        fi

  #
  # Git Check
  #
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-8
          - g++-8
    env:
      - TEST="Git Check"
    script:
      - |
        if [[ -n $(git diff --check HEAD^) ]]; then
          echo "You must remove whitespace before submitting a pull request"
          echo ""
          git diff --check HEAD^
          exit -1
        fi
      - cd ..
      - |
        if [[ -n $(./scripts/util/chk_perms.sh) ]]; then
          echo "You checked in files that shouldn't be executable"
          echo ""
          ./scripts/util/chk_perms.sh
          exit -1
        fi

  #
  # Astyle Format
  #
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
        packages:
          - gcc-8
          - g++-8
          - clang-6.0
          - nasm
    env:
      - TEST="Format"
    script:
      - cmake -DCONFIG=travis_format ..
      - make astyle_x86_64-userspace-elf
      - make format
      - |
        if [[ -n $(git diff) ]]; then
          echo "You must run make format before submitting a pull request"
          echo ""
          git diff
          exit -1
        fi

  #
  # Clang Tidy
  #
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-6.0
        packages:
          - clang-6.0
          - clang-tidy-6.0
          - gcc-8
          - g++-8
          - nasm
    env:
      - TEST="Clang Tidy"
    script:
      - cmake -DCONFIG=travis_tidy ..
      - make -j3
      - make tidy

  #
  # Google Address Sanitizer
