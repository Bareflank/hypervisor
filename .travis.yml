#
# Configuration
#

language: cpp

dist: trusty
sudo: required

#
# Global
#
env:
  global:
    - secure: ""

#
# Build Matrix
#
matrix:
  include:

  #
  # Astyle
  #
  - os: linux
    env:
      - TEST="Astyle"
    script:
      - if [[ -n $(./tools/astyle/run.sh | grep Formatted) ]]; then echo "You must run astyle before submitting a pull request"; exit -1; fi

  #
  # Doxygen
  #
  - os: linux
    env:
      - TEST="Doxygen"
    script:
      - ./configure
      - make doxygen
      - if cat doc/doxygen_warnings.txt | grep FIX; then echo "You must fix doxygen before submitting a pull request"; exit -1; fi

  #
  # Git Check
  #
  - os: linux
    env:
      - TEST="Git Check"
    script:
      - if [[ -n $(git diff --check HEAD^ -- . ':!tools/patches/') ]]; then echo "You must remove whitespace before submitting a pull request"; exit -1; fi

  #
  # Coveralls
  #
  - os: linux
    env:
      - TEST="Coveralls"
    services:
      - docker
    before_install:
      - pip install --user git+git://github.com/eddyxu/cpp-coveralls.git
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh
    script:
      - COVERALLS=true make
      - make test
    after_success:
      - coveralls --build-root makefiles -e build_libbfc -e build_libcxx -e build_libcxxabi -e build_newlib -e source_libbfc -e source_libcxx -e source_libcxxabi -e source_llvm -e source_newlib -e sysroot -e bfdrivers/src/arch -e bfm/src/arch -e include/hippomocks.h -e include/json.h -e include/unittest.h -e include/new_delete.h -e include/gsl -e include/exception.h -e bfunwind -e bfvmm/src/intrinsics -e bfvmm/src/vcpu_factory/src/vcpu_factory.cpp --gcov-options '\-lp'

  #
  # Clang Tidy
  #
  - os: linux
    env:
      - TEST="Clang Tidy"
    services:
      - docker
    addons:
      apt:
        sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.8' ]
        packages: [ 'clang-3.8', 'clang-tidy-3.8' ]
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh
      - git clone https://github.com/rizsotto/bear.git
      - pushd bear; cmake .; make; sudo make install; popd
      - sudo ln -s /usr/bin/clang-tidy-3.8 /usr/bin/clang-tidy
    script:
      - STATIC_ANALYSIS_ENABLED=true bear make
      - make tidy

  #
  # Google Sanitizers
  #
  - os: linux
    env:
      - TEST="Google Sanitizers"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh
    script:
      - DYNAMIC_ANALYSIS_ENABLED=true make
      - make test

  #
  # Coverity
  #
  - os: linux
    env:
      - TEST="Coverity"
    before_install:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-certificates.crt
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: ['g++-5', 'nasm']
      coverity_scan:
        project:
          name: "Bareflank/hypervisor"
          description: "Travis CI Build"
        notification_email: rianquinn@gmail.com
        build_command_prepend: "sudo cp $(which gcc-5) $(which gcc); sudo cp $(which g++-5) $(which g++); ./configure; export STATIC_ANALYSIS_ENABLED=true"
        build_command: "make"
        branch_pattern: coverity_scan
    script:
      - echo "Done"

  #
  # GCC 6.1.0
  #
  - os: linux
    env:
      - TEST="GCC 6.1.0"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh --compiler gcc_610
      - cat env.sh
    script:
      - make
      - make test

  #
  # GCC 6.2.0
  #
  - os: linux
    env:
      - TEST="GCC 6.2.0"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh --compiler gcc_620
      - cat env.sh
    script:
      - make
      - make test

  #
  # Clang 3.8
  #
  - os: linux
    env:
      - TEST="Clang 3.8"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh --compiler clang_38
      - cat env.sh
    script:
      - make
      - make test

  #
  # Clang 3.9
  #
  - os: linux
    env:
      - TEST="Clang 3.9"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh --compiler clang_39
      - cat env.sh
    script:
      - make
      - make test
