    compiler: gcc
    env:
      - TEST="GCC 5.4.0"
    services:
      - docker
    install:
      - travis_wait 40 ./tools/scripts/setup_ubuntu.sh -g gcc_540
    script:
      - make
      - make test

  #
  # GCC 6.1.0
