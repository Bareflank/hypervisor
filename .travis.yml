language: cpp

services:
- docker

compiler:
- gcc

env:
- COMPILER=gcc_510
- COMPILER=gcc_520
- COMPILER=gcc_530
- COMPILER=gcc_540
- COMPILER=gcc_610

install:
- if [[ -n $(./tools/astyle/linux/run.sh | grep Formatted) ]]; then echo "You must run astyle before submitting a pull request"; exit -1; fi
- travis_wait 40 ./tools/scripts/setup-ubuntu.sh -g $COMPILER

script:
- make -j2
- make unittest
