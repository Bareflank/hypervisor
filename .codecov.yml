codecov:
  notify:
    require_ci_to_pass: no

coverage:
  status:
    project: yes
    patch: no
    changes: no
  precision: 2
  round: down
  range: "100...100"

parsers:
  gcov:
    branch_detection:
      conditional: no
      loop: no
      method: no
      macro: no

ignore:
  - "bfintrinsics/**"
  - "bfm/ioctl/arch/**"
  - "bfvmm/include/test/**"

  # This needs to be fully unittested once we add support for 2m and 1g pages
  # to prevent the need to map in 4k pages only
  - "bfvmm/include/memory_manager/arch/x64/unique_map.h"

comment:
  layout: "header, diff, files"
  behavior: default
  require_changes: no
